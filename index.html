<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Network</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #ffffff;
        color: #000000;
        overflow-x: hidden;
      }

      .hero-container {
        position: relative;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      .navigation {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        padding: 20px 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 24px;
        font-weight: 700;
        color: #000000;
      }

      .nav-menu {
        display: flex;
        list-style: none;
        gap: 40px;
        align-items: center;
      }

      .nav-menu li a {
        color: #000000;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .nav-menu li a:hover {
        color: #000000;
        opacity: 0.7;
      }

      .submit-rfq {
        background: transparent;
        color: #000000;
        border: 2px solid #000000;
        padding: 12px 24px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .submit-rfq:hover {
        background: #000000;
        color: #ffffff;
        transform: translateY(-1px);
      }

      .hero-content {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        z-index: 500;
        padding: 0 40px;
        max-width: 600px;
      }

      .hero-title {
        font-size: clamp(2.5rem, 5vw, 4rem);
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 24px;
        color: #000000;
      }

      .hero-subtitle {
        font-size: 1.25rem;
        color: rgba(0, 0, 0, 0.7);
        line-height: 1.6;
        margin-bottom: 32px;
      }

      .hero-cta {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
      }

      .cta-button {
        padding: 16px 32px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .cta-primary {
        background: #000000;
        color: #ffffff;
      }

      .cta-primary:hover {
        background: #333333;
        transform: translateY(-2px);
      }

      .cta-secondary {
        background: transparent;
        color: #000000;
        border-color: rgba(0, 0, 0, 0.3);
      }

      .cta-secondary:hover {
        border-color: #000000;
        color: #000000;
        background: rgba(0, 0, 0, 0.1);
      }

      .globe-container {
        position: absolute;
        top: 50%;
        right: -400px;
        width: 1800px;
        height: 1400px;
        transform: translateY(-50%);
        z-index: 50;
        pointer-events: none;
        opacity: 0.8;
      }

      canvas {
        display: block;
        width: 1800px !important;
        height: 1400px !important;
        max-width: none !important;
      }

      @media (max-width: 768px) {
        .nav-container {
          padding: 0 20px;
        }

        .nav-menu {
          gap: 20px;
        }

        .hero-content {
          padding: 0 20px;
          max-width: 90%;
        }

        .globe-container {
          right: -600px;
          opacity: 0.2;
        }

        .hero-cta {
          flex-direction: column;
          align-items: flex-start;
        }

        .cta-button {
          width: 100%;
          text-align: center;
        }
      }

      @media (max-width: 480px) {
        .nav-menu li:not(:last-child) {
          display: none;
        }

        .globe-container {
          right: -800px;
          opacity: 0.15;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero-container">
      <!-- Navigation -->
      <nav class="navigation">
        <div class="nav-container">
          <div class="logo">LOGO</div>
          <ul class="nav-menu">
            <li><a href="#how-it-works">How It Works</a></li>
            <li><a href="#suppliers">Suppliers</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#" class="submit-rfq">Submit RFQ</a></li>
          </ul>
        </div>
      </nav>

      <!-- Hero Content -->
      <div class="hero-content">
        <h1 class="hero-title">Global Supply Chain Network</h1>
        <p class="hero-subtitle">
          Connect with suppliers worldwide and streamline your procurement process with our advanced global network platform.
        </p>
        <div class="hero-cta">
          <a href="#" class="cta-button cta-primary">Get Started</a>
          <a href="#" class="cta-button cta-secondary">Learn More</a>
        </div>
      </div>

      <!-- Globe Container -->
      <div class="globe-container" id="globe-container">
        <!-- Globe canvas will be inserted here -->
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
